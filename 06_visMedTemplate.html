<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="data_container">
      <template>
        <article>
          <h3></h3>
          <p class="type"></p>
          <p class="levested"></p>
          <img src="" alt="" />
        </article>
      </template>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        {
          Navn: "Gris",
          Type: "Pattedyr",
          Levested: "Svinefarm",
          Billede: "http://mabe-kea.dk/E19/pics/pig.png",
        },
        {
          Navn: "Frø",
          Type: "Amfibie",
          Levested: "Vand",
          Billede: "http://mabe-kea.dk/E19/pics/frog.png",
        },
        {
          Navn: "Ræv",
          Type: "Pattedyr",
          Levested: "Skove",
          Billede: "http://mabe-kea.dk/E19/pics/fox.png",
        },
        {
          Navn: "Sild",
          Type: "Fisk",
          Levested: "Vand",
          Billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
        },
        {
          Navn: "Krokodille",
          Type: "Krybdyr",
          Levested: "Floder",
          Billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
        },
      ];
      console.log(dyr);

      function start() {
        console.log("DOM loaded");
        const container = document.querySelector(".data_container");
        const dyrTemplate = document.querySelector("template");

        dyr.forEach((dyr) => {
          let klon = dyrTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.Navn;
          klon.querySelector(".type").textContent = dyr.Type;
          klon.querySelector(".levested").textContent = dyr.Levested;
          klon.querySelector("img").textContent = dyr.Billede;
          container.appendChild(klon);
        });

        // dyr.forEach((dyr) => {
        //   listevisning.innerHTML += `<p>${dyr.Navn} ${dyr.Type} ${dyr.Levested} ${dyr.Billede}</p>`;
        // });
      }
    </script>
  </body>
</html>
