<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="liste"></section>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        {
          Navn: "Gris",
          Type: "Pattedyr",
          Levested: "Svinefarm",
        },
        {
          Navn: "Frø",
          Type: "Amfibie",
          Levested: "Vand",
        },
        {
          Navn: "Ræv",
          Type: "Pattedyr",
          Levested: "Skove",
        },
        {
          Navn: "Sild",
          Type: "Fisk",
          Levested: "Vand",
        },
        {
          Navn: "Krokodille",
          Type: "Krybdyr",
          Levested: "Floder",
        },
      ];
      console.log(dyr);

      function start() {
        console.log("DOM loaded");
        const listevisning = document.querySelector("#liste");
        dyr.forEach((dyr) => {
          listevisning.innerHTML += `<p>${dyr.Navn} ${dyr.Type} ${dyr.Levested}</p>`;
        });
      }
    </script>
  </body>
</html>
